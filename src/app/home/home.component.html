<div class="home-mainDiv">
    <div [ngClass]="themeColor == 'white' ? 'nav-sidebar-l-light':'nav-sidebar-l' ">
        <ul class="lg:block md:block hidden">
            <li (click)="allChat()">
                <div class="new-chaypoint" *ngIf="newchatPoint == 'true' "></div><fa-icon [icon]="chat"></fa-icon> All
                Chat
            </li>
            <li (click)="handleFilter()"><fa-icon [icon]="faUser"></fa-icon> Favourates</li>
            <li (click)="search()"><fa-icon [icon]="channel"></fa-icon> search</li>
            <li (click)="profileShow()"><fa-icon [icon]="profile"></fa-icon> profile</li>
            <li (click)="handlenotification()">
                <div class="new-chaypoint" *ngIf="newChat == 'true' "></div><fa-icon
                    [icon]="bell"></fa-icon>notification
            </li>
        </ul>
    </div>

    <div [ngClass]="themeColor == 'white' ? 'nav-sidebar-sm-light':'nav-sidebar-sm' ">
        <ul class="lg:hidden md:hidden sm:block hidden">
            <li (click)="allChat()">
                <div *ngIf="newchatPoint == 'true'  " class="new-chaypoint"></div><fa-icon [icon]="chat"></fa-icon>
            </li>
            <li (click)="handleFilter()"><fa-icon [icon]="faUser"></fa-icon></li>
            <li (click)="search()"><fa-icon [icon]="channel"></fa-icon></li>
            <li (click)="profileShow()"><fa-icon [icon]="profile"></fa-icon></li>
            <li (click)="handlenotification()">
                <div class="new-chaypoint" *ngIf="newChat == 'true' "></div> <fa-icon [icon]="bell"></fa-icon>
            </li>
        </ul>
    </div>
    <div [ngClass]="themeColor == 'white' ? 'nav-sidebar-sm-light':'nav-sidebar-sm' ">
        <ul class="lg:hidden md:hidden sm:hidden  block">
            <li (click)="allChat()">
                <div *ngIf="newchatPoint == 'true'  " class="new-chaypoint"></div><fa-icon [icon]="chat"></fa-icon>
            </li>
            <li (click)="handleFilter()"><fa-icon [icon]="faUser"></fa-icon></li>
            <li (click)="search()"><fa-icon [icon]="channel"></fa-icon></li>
            <li (click)="profileShowsm()"><fa-icon [icon]="profile"></fa-icon></li>
            <li (click)="handlenotification()">
                <div class="new-chaypoint" *ngIf="newChat == 'true' "></div> <fa-icon [icon]="bell"></fa-icon>
            </li>
        </ul>
    </div>
    <div *ngIf="showProfile == 'profile'"
        [ngClass]="themeColor == 'white' ? 'profile-com-l-light lg:block md:block sm:hidden hidden':'profile-com-l lg:block md:block sm:hidden hidden' "
        class=""> <app-profile /> </div>

    <div *ngIf="toggleSearch == 'profile'"
        [ngClass]="themeColor == 'white' ? 'chat-com-light lg:hidden md:hidden sm:block block':'chat-com lg:hidden md:hidden sm:block block'">
        <app-profile />
    </div>
    <div *ngIf="toggleSearch == true" [ngClass]="themeColor == 'white' ? 'chat-com-light':'chat-com' "> <app-chat />
    </div>

    <div *ngIf="toggleSearch == false" [ngClass]="themeColor == 'white' ? 'chat-com-light':'chat-com' "> <app-search />
    </div>
    <div *ngIf="toggleSearch == 'true' " [ngClass]="themeColor == 'white' ? 'chat-com-light':'chat-com' ">
        <app-notifications />
    </div>

    <div  [ngClass]="themeColor == 'white' ? 'chat-users-light':'chat-users lg:block md:block sm:hidden hidden ' "> <app-users /> </div>



</div>
