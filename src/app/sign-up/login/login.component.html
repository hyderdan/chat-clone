<div class="login-body">
    <div class="form-wrapper">
        <h2>Login In</h2>
        <form [formGroup]="createLoginForm">
            <div class="form-control">
                <input type="text" formControlName="phoneNumber" required>
                <label>phone number</label>
            </div>
            <div style="color: red; padding-bottom: 15px;"
                *ngIf="createLoginForm.get('phoneNumber')?.errors?.['invalidPhoneNumber']&& createLoginForm.get('phoneNumber')?.touched">
                Invalid phone number. Please enter a 10-digit phone number.
            </div>
            <div class="form-control">
                <input type="password" formControlName="password" required>
                <label>Password</label>
            </div>
            <div style="color: red; padding-bottom: 15px;"
                *ngIf="createLoginForm.get('password')?.errors?.['required'] && createLoginForm.get('password')?.touched">
                Password is required.
            </div>
            <button (click)="OnSubmit()">Login In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Chat Bot?<button style="color: white;" (click)="navigate('sign-up')">&nbsp; Sign up now</button>
            <small>
                This page is protected by Google reCAPTCHA to
                ensure you're not a bot.
                <a href="#">Learn more.</a>
            </small>
    </div>
</div>
