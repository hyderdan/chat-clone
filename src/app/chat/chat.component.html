<div class=" chats ">
    <div *ngIf="toggleChat == true">
        <div *ngIf="toggleFIlter == 'false'" [ngClass]="themeColor == true?'chat-users-l lg:block  md:block sm:hidden hidden': 'chat-users-l-light lg:block  md:block sm:hidden hidden' ">

            <ul>
                <li *ngFor="let item of datas" (click)="handleusername(item.username, 'true', item._id)">
                    <div class="chat-profilePic-l"></div>{{item.username}}
                    <div *ngIf="chatcount == 'true' " class="chat-mescount-l"></div>
                </li>
            </ul>
        </div>
        <div *ngIf="toggleFIlter == 'true'" [ngClass]="themeColor == true?'chat-users-l lg:block  md:block sm:hidden hidden': 'chat-users-l-light lg:block  md:block sm:hidden hidden' ">

            <ul>
                <li *ngFor="let item of FavourateDatas" (click)="handleusername(item.username, 'true', item._id)">
                    <div class="chat-profilePic-l"></div>{{item.username}}
                </li>
            </ul>
        </div>

        <div *ngIf="toggleFIlter == 'false'" [ngClass]="themeColor == true?'chat-users-l lg:hidden  md:hidden sm:block block': 'chat-users-l-light lg:hidden  md:hidden sm:block block' ">
            <ul>
                <li *ngFor="let item of datas" (click)="handlechat('chat/user', item.username, 'true', item._id)">
                    <div class="chat-profilePic-l"></div>{{item.username}}
                    <div class="chat-mescount-s"></div>
                </li>
            </ul>
        </div>
        <div *ngIf="toggleFIlter == 'true'" [ngClass]="themeColor == true?'chat-users-l lg:hidden  md:hidden sm:block block': 'chat-users-l-light lg:hidden  md:hidden sm:block block' ">

            <ul>
                <li *ngFor="let item of FavourateDatas" (click)="handlechat('chat/user', item.username, 'true', item._id)">
                    <div class="chat-profilePic-l"></div>{{item.username}}
                </li>
            </ul>
        </div>
    </div>
</div>
