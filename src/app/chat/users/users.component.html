<div class="user-main">
    <div *ngIf="checkGoBack == 'true' ">
        <nav  class="user-nav-xl">
            <button (click)="goBAck('/home')"><fa-icon [icon]="faarrowleft"></fa-icon></button>
            <h1>{{getValues}}</h1>
            <ul>
                    <li  *ngIf="HandleToggleStar.includes(GetUserId)" (click)="HandleFavourate(GetUserId)" >
                        <fa-icon   class="ToggleFavourates" [icon]="favourates" ></fa-icon>
                    </li>
                    <li *ngIf="!HandleToggleStar.includes(GetUserId)" (click)="HandleFavourate(GetUserId)" >
                        <fa-icon   class="ToggleFavourates2" [icon]="favourates" ></fa-icon>
                    </li>
                <li>menu</li>
            </ul>
        </nav>
        <div class="user-chat-show-l">

            <ul>
                <li *ngFor="let msg of messages">
                  <div class="chatReceived">
                    <h1>{{ msg }}</h1>
                  </div>
                </li>
              </ul>
        </div>
        <div class="user-chat-type">
            <input type="text" [(ngModel)]="chatSend">
            <button (click)="sendMessage()"><fa-icon [icon]="faPlane"></fa-icon></button>
        </div>
    </div>
    <div *ngIf="checkGoBack === 'false' " style="text-align: center; height: 100%; place-content: center;">
        <h1>click any profile</h1>
    </div>


</div>
